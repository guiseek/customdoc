<div class="markdown-toolbar-set">
  <button
    type="button"
    title="Undo"
    class="markdown-button"
    (click)="triggerCommand('undo')"
    tabindex="-1"
  >
    <i class="fa fa-undo"></i>
  </button>
  <button
    type="button"
    title="Redo"
    class="markdown-button"
    (click)="triggerCommand('redo')"
    tabindex="-1"
  >
    <i class="fa fa-repeat"></i>
  </button>
</div>

<div class="markdown-toolbar-set">
  <markdown-dropdown>
    <label>Header</label>

    <button
      [id]="'h1-' + id"
      type="button"
      title="Header 1"
      class="markdown-button"
      (click)="triggerCommand('h1')"
      tabindex="-1"

    <button

</div>
