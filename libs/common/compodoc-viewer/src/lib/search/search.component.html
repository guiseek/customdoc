<label aria-label="Busca" aria-labelledby="compodoc-search">
  <input list="sections" id="compodoc-search" name="compodoc-search" type="text" [formControl]="searchControl">
  <datalist id="sections">
    <option value="interface">
    <option value="component">
    <option value="directive">
    <option value="module">
  </datalist>
</label>

<section *ngFor="let result of filteredDocumentation$ | async">
  <compodoc-search-result [doc]="result"></compodoc-search-result>
</section>
<div>
  <pre>{{ filteredDocumentation$ | async | json }}</pre>
</div>
