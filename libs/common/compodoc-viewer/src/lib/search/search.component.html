<label aria-label="Busca" aria-labelledby="search">
  <input id="search" type="text" [formControl]="searchControl">
</label>

<section *ngFor="let result of filteredDocumentation$ | async">
  <compodoc-search-result [doc]="result"></compodoc-search-result>
</section>
<div>
  <pre>{{ filteredDocumentation$ | async | json }}</pre>
</div>
