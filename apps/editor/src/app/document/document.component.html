<div class="container">
  <split-content direction="horizontal" unit="percent">
    <div class="editor" split-content-area>
      <toolbar-editor
        id="editor1"
        [(ngModel)]="htmlContent1"
        [config]="config1"
        (ngModelChange)="onChange($event)"
        (blur)="onBlur($event)"
      ></toolbar-editor>
    </div>
    <div class="preview" split-content-area>
      <article [innerHTML]="htmlContent1"></article>
    </div>
  </split-content>
</div>
